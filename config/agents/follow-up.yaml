# Personalization Engine
personalization_factors:
  client_segmentation:
    freelancer_solo:
      key_motivators: ["networking", "productivity", "professional_image"]
      common_objections: ["cost_vs_home_office", "social_anxiety"]
      conversion_tactics: ["trial_day", "community_introduction"]
      
    startup_team:
      key_motivators: ["scalability", "professional_meetings", "team_culture"]
      common_objections: ["budget_constraints", "growth_uncertainty"]
      conversion_tactics: ["flexible_plans", "success_stories", "team_trial"]
      
    established_company:
      key_motivators: ["professional_image", "amenities", "location_prestige"]
      common_objections: ["corporate_approval", "contract_terms"]
      conversion_tactics: ["executive_presentation", "corporate_references"]
      
    corporate_remote:
      key_motivators: ["meeting_facilities", "professional_environment", "flexibility"]
      common_objections: ["company_policy", "reimbursement_process"]
      conversion_tactics: ["corporate_packages", "billing_flexibility"]

  behavioral_triggers:
    high_engagement:
      indicators: ["multiple_questions", "detailed_feedback", "specific_requests"]
      approach: "accelerate_decision_timeline"
      tactics: ["immediate_proposal", "limited_time_offers"]
      
    medium_engagement:
      indicators: ["positive_but_general_feedback", "some_questions", "expressed_interest"]
      approach: "provide_additional_value_and_proof"
      tactics: ["success_stories", "trial_offers", "peer_connections"]
      
    low_engagement:
      indicators: ["short_responses", "delayed_replies", "generic_feedback"]
      approach: "re_engage_with_different_value_proposition"
      tactics: ["different_benefits_focus", "alternative_options", "long_term_nurturing"]

