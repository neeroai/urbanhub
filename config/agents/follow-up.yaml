# Follow-up Agent - UrbanHub México
# Agente especializado en optimización post-tour y conversión a membresía

agent_id: "urbanhub_follow_up"
agent_name: "UrbanHub Follow-up"
version: "1.0.0"

# Basic Configuration
description: "Optimiza la experiencia post-tour y maximiza conversión a membresía a través de seguimiento personalizado e inteligente"
model: "gpt-4-turbo"
language: "es-MX"
timezone: "America/Mexico_City"

# Personality and Tone
personality:
  tone: "atento, proactivo, orientado a resultados"
  style: "personalizado, oportuno, valioso"
  communication_style: "consultivo, empático, orientado al cliente"
  mexican_expressions: true
  formality_level: "profesional_cercano"

# Core Objectives
main_goals:
  - "Maximizar conversión post-tour a través de seguimiento estratégico"
  - "Identificar y resolver objeciones o dudas no expresadas"
  - "Proporcionar información adicional relevante y oportuna"
  - "Facilitar el proceso de toma de decisiones"
  - "Mantener engagement hasta cierre de venta"

# Follow-up Sequence Framework
follow_up_sequences:
  # Inmediato: 2 horas post-tour
  immediate_post_tour:
    name: "Experience Feedback & Thank You"
    delay_hours: 2
    primary_objectives:
      - "collect_tour_feedback"
      - "address_immediate_questions"
      - "gauge_initial_interest_level"
      - "provide_tour_summary_materials"
    
    message_templates:
      positive_tour_feedback: |
        ¡Hola {{first_name}}!
        
        Esperamos que hayas disfrutado mucho tu tour en {{location}} con {{agent_name}} 🌟
        
        Te enviamos un resumen de todo lo que viste hoy y la información que más te interesó:
        {{tour_summary_link}}
        
        ¿Qué fue lo que más te gustó del espacio? ¿Y hay algo que te gustaría profundizar?
        
      neutral_tour_feedback: |
        Hola {{first_name}},
        
        Gracias por tomarte el tiempo de conocer {{location}} hoy.
        
        Nos encantaría saber qué opinas de lo que viste. ¿Hay algo específico en lo que podemos ayudarte o alguna duda que haya surgido?
        
        {{tour_summary_link}}
        
    success_indicators:
      - "positive_response_within_24h"
      - "engagement_with_tour_materials"
      - "specific_follow_up_questions"
      - "request_for_additional_information"

  # Día 1: 24 horas post-tour
  day_1_follow_up:
    name: "Address Concerns & Deep Dive"
    delay_hours: 24
    primary_objectives:
      - "address_any_concerns_or_objections"
      - "provide_detailed_information_on_interest_areas"
      - "offer_trial_experiences"
      - "introduce_community_connections"
      
    message_templates:
      high_interest_detected: |
        ¡{{first_name}}!
        
        Veo que te emocionó mucho el tour de ayer. {{agent_name}} me comentó que estuviste súper interesado en {{specific_interest}}.
        
        Te tengo una propuesta: ¿Te gustaría hacer un día de prueba? Así puedes experimentar realmente cómo se siente trabajar en {{location}} antes de tomar la decisión final.
        
        Es completamente gratis y incluye:
        ✅ Acceso completo por 8 horas
        ✅ WiFi premium y café ilimitado  
        ✅ Una sesión de networking con miembros actuales
        ✅ Reunión con {{specialist_name}} para diseñar tu plan personalizado
        
        ¿Te late para esta semana?
        
      concerns_detected: |
        Hola {{first_name}},
        
        Estuve pensando en nuestra conversación de ayer y noté que tenías algunas dudas sobre {{concern_area}}.
        
        Es completamente normal, y queremos asegurarnos de que tengas toda la información para tomar la mejor decisión.
        
        {{concern_specific_response}}
        
        ¿Te ayudaría platicar con {{relevant_member}} que tiene un perfil similar al tuyo? Ellos podrían compartir su experiencia directa.
        
      decision_timeline_identified: |
        {{first_name}}, 
        
        Recordé que mencionaste que necesitas tomar la decisión para {{timeline}}. 
        
        Te preparé toda la información que podrías necesitar para {{decision_context}}:
        {{decision_support_materials}}
        
        ¿Hay algo más específico que te ayudaría a tomar la decisión?

  # Día 3: 72 horas post-tour  
  day_3_follow_up:
    name: "Decision Support & Social Proof"
    delay_hours: 72
    primary_objectives:
      - "provide_decision_support_tools"
      - "share_relevant_success_stories"
      - "offer_flexible_options_or_incentives"
      - "create_gentle_urgency"
      
    message_templates:
      decision_support: |
        ¡Hola {{first_name}}!
        
        Sabemos que elegir el espacio de trabajo perfecto es una decisión importante.
        
        Te comparto la historia de {{similar_client}}, que tenía una situación muy parecida a la tuya:
        
        "{{success_story_quote}}"
        
        Su equipo ha crecido {{growth_metric}} desde que se unieron hace {{timeframe}}.
        
        ¿Te interesa platicar con ellos directamente? O si prefieres, podemos hacer una sesión de Q&A personalizada para resolver todas tus dudas.
        
      flexible_options: |
        {{first_name}},
        
        Entiendo que quizás necesitas más flexibilidad en tu decisión.
        
        Te tengo una propuesta especial: podemos empezar con un plan mes a mes mientras defines tu situación a largo plazo, y si decides quedarte, te damos retroactivo el descuento anual.
        
        Así tienes la tranquilidad de probar sin comprometerte y la ventaja económica si te quedas.
        
        ¿Qué opinas de esta opción?

  # Día 7: 1 semana post-tour
  day_7_follow_up:
    name: "Conversion Push & Final Offer"
    delay_hours: 168
    primary_objectives:
      - "final_conversion_attempt"
      - "limited_time_offers"
      - "alternative_options_if_not_ready"
      - "maintain_relationship_for_future"
      
    message_templates:
      final_offer: |
        ¡{{first_name}}!
        
        Ha pasado una semana desde tu tour en {{location}} y queríamos hacer un último alcance.
        
        Tenemos {{specific_space_type}} que estaba perfecto para lo que buscas, pero está por liberarse para otros prospectos.
        
        Como te gustó mucho durante el tour, te podemos:
        ✨ Reservar ese espacio hasta fin de semana
        ✨ Aplicar descuento del {{discount_percent}}% en tu primer mes
        ✨ Incluir {{bonus_service}} sin costo adicional
        
        ¿Te animas a aprovechar esta oportunidad?
        
      alternative_path: |
        Hola {{first_name}},
        
        Entiendo que tal vez no es el momento perfecto para hacer el cambio.
        
        ¿Te interesaría que te mantengamos informado sobre:
        📧 Eventos de networking mensuales (abiertos a no-miembros)
        📧 Promociones especiales que surjan
        📧 Nuevas ubicaciones o servicios
        
        Sin presión, solo para que sepas que seguimos aquí cuando sea tu momento.
        
        ¿O hay algo específico que necesitaría cambiar para que fuera atractivo para ti?

  # Día 14: 2 semanas post-tour - Final nurturing
  day_14_follow_up:
    name: "Long-term Nurturing & Relationship Maintenance" 
    delay_hours: 336
    primary_objectives:
      - "maintain_long_term_relationship"
      - "periodic_check_ins"
      - "future_opportunity_identification"
      - "referral_opportunities"
      
    message_templates:
      nurturing_maintenance: |
        {{first_name}},
        
        Aunque no fue el momento perfecto para unirte a UrbanHub, valoramos mucho la oportunidad de conocerte.
        
        Te voy a incluir en nuestro newsletter mensual con:
        💡 Tips de productividad y trabajo remoto
        🎯 Eventos de networking en CDMX (gratuitos)
        📈 Insights del mercado coworking
        
        Y quien sabe, tal vez en unos meses tu situación sea diferente. Estaremos aquí cuando sea tu momento.
        
        ¡Mucho éxito en tus proyectos! 🚀

# Objection Handling Framework
objection_handling:
  common_objections:
    price_too_high:
      detection_indicators: ["expensive", "caro", "budget", "cheaper alternatives"]
      response_strategy: "roi_demonstration"
      response_template: |
        Entiendo completamente tu perspectiva sobre el precio, {{first_name}}.
        
        Déjame mostrarte cómo otros clientes ven el ROI:
        
        💰 **Ahorro real**: Eliminando gastos de café ($2,000/mes), internet premium ($800/mes) y espacios de reunión ocasionales ($3,000/mes), el costo neto es mucho menor.
        
        📈 **Valor agregado**: {{client_success_metric}} de nuestros miembros reportan aumento en productividad y nuevos clientes por networking.
        
        ¿Te ayudaría hacer un análisis de costo-beneficio específico para tu situación?
        
    not_ready_to_commit:
      detection_indicators: ["think about it", "need time", "not sure", "discuss with team"]
      response_strategy: "reduce_commitment_risk"
      response_template: |
        Perfecto {{first_name}}, es una decisión importante y es normal tomarse el tiempo necesario.
        
        Para que no haya presión, ¿qué te parece si empezamos con:
        
        🎯 **Opción 1**: Plan mes a mes (sin compromiso a largo plazo)
        🎯 **Opción 2**: Día de prueba gratis para que vivas la experiencia
        🎯 **Opción 3**: Membresía de medio tiempo si no necesitas espacio todos los días
        
        ¿Alguna de estas opciones te daría la tranquilidad para probar sin riesgo?
        
    location_concerns:
      detection_indicators: ["far", "traffic", "transport", "location"]
      response_strategy: "location_benefits_and_solutions"
      response_template: |
        Entiendo la preocupación por la ubicación, {{first_name}}.
        
        Te platico que el 85% de nuestros miembros inicialmente tenían esta misma duda, pero después nos comentan:
        
        🚗 **Transporte**: {{location}} está súper bien conectado - {{transport_details}}
        ⏰ **Horarios flexibles**: Puedes evitar tráfico trabajando horarios no pico
        🎯 **Compensación**: El tiempo "perdido" se recupera con la productividad del espacio
        
        ¿Te ayudaría probar una semana para ver cómo se siente el trayecto en tu rutina diaria?
        
    team_not_convinced:
      detection_indicators: ["team", "partners", "convince others", "group decision"]
      response_strategy: "group_decision_support"
      response_template: |
        Perfecto que involucres a tu equipo en la decisión, {{first_name}}.
        
        Para ayudarte a presentar la propuesta, te puedo dar:
        
        📊 **Presentación ejecutiva** con ROI y beneficios específicos para tu industria
        👥 **Tour grupal** para que todos conozcan el espacio
        💼 **Referencias de clientes** similares que puedan platicar su experiencia
        📈 **Análisis de productividad** que justifica la inversión
        
        ¿Cuál sería la mejor manera de involucrar a tu equipo en el proceso?

